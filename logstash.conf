input {
  tcp {
    port => 5000
    codec => json
  }
  udp {
    port => 5000
    codec => json
  }
}

filter {
  if [docker.image] =~ /^proxy.*/ {
    mutate {
      replace => {
        type => "nginx"
      }
    }  
    grok {
      match => {"message" => "%{COMBINEDAPACHELOG}"}
    }
    
  }
}
output {
  stdout {
    codec => rubydebug
  }
}
